[phases.setup]
nixPkgs = ['python311', 'python311Packages.pip', 'python311Packages.virtualenv']

[phases.install]
cmds = [
    'python3 -m venv /opt/venv',
    '/opt/venv/bin/pip install --upgrade pip',
    '/opt/venv/bin/pip install -r requirements.txt'
]

[phases.build]
cmds = [
    'echo "Build complete"',
    'chmod +x start.sh'
]

[start]
cmd = './start.sh'

[variables]
PATH = '/opt/venv/bin:$PATH'
