[phases.setup]
nixPkgs = ['python311', 'gcc', 'postgresql', 'bash']  # Added bash for start.sh script

[phases.install]
cmds = [
    'python3 -m venv /opt/venv',
    '/opt/venv/bin/pip install --upgrade pip setuptools wheel',
    '/opt/venv/bin/pip install -r requirements.txt',
    'echo "âœ… Dependencies installed"'
]

[phases.build]
cmds = [
    'echo "ðŸ”¨ Build phase starting"',
    'chmod +x start.sh',
    'python3 -c "import psycopg2; print(\"âœ… psycopg2 imported successfully\")"',
    'python3 -c "import numpy; print(\"âœ… numpy imported successfully\")"',
    'python3 -c "from app import app; print(\"âœ… App imported successfully\")"',
