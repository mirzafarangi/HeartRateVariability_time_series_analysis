[phases.setup]
nixPkgs = ['python311', 'gcc', 'postgresql']  # Added gcc for psycopg2, postgresql for client libs

[phases.install]
cmds = [
    'python3 -m venv /opt/venv',
    '/opt/venv/bin/pip install --upgrade pip setuptools wheel',
    '/opt/venv/bin/pip install -r requirements.txt',
    'echo "âœ… Dependencies installed"'
]

[phases.build]
cmds = [
    'echo "ðŸ”¨ Build phase starting"',
    'python3 -c "import psycopg2; print(\"âœ… psycopg2 imported successfully\")"',
    'python3 -c "import numpy; print(\"âœ… numpy imported successfully\")"',
    'python3 -c "from app import app; print(\"âœ… App imported successfully\")"',
    'echo "âœ… Build complete"'
]

[start]
cmd = 'gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --access-logfile - --error-logfile -'

[variables]
PATH = '/opt/venv/bin:$PATH'
PYTHONUNBUFFERED = '1'  # Ensure logs appear immediately